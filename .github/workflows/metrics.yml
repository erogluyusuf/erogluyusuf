name: Metrics

on:
  schedule: [{cron: "0 0 * * 0"}]
  push: {branches: ["main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: erogluyusuf
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Istanbul
