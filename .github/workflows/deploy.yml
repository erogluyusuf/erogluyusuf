name: Generate Valentine Card GIF

on:
  push:
    branches:
      - main

jobs:
  build-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install puppeteer gifencoder canvas

      - name: Generate GIF preview
        run: |
          node <<'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const { createCanvas } = require('canvas');
          const GIFEncoder = require('gifencoder');

          (async () => {
            const browser = await puppeteer.launch();
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/index.html', {waitUntil: 'networkidle0'});

            const encoder = new GIFEncoder(600, 400);
            encoder.createReadStream().pipe(fs.createWriteStream('assets/card-preview.gif'));
            encoder.start();
            encoder.setRepeat(0);
            encoder.setDelay(200);
            encoder.setQuality(10);

            for(let i=0; i<10; i++){
              const buffer = await page.screenshot({omitBackground: true});
              const img = new Image();
              img.src = buffer;
              const canvas = createCanvas(600, 400);
              const ctx = canvas.getContext('2d');
              ctx.drawImage(img,0,0,600,400);
              encoder.addFrame(ctx);
            }

            encoder.finish();
            await browser.close();
          })();
          EOF

      - name: Update README
        run: |
          echo "![Valentine Card](assets/card-preview.gif)" > README.md

      - name: Commit and push GIF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/card-preview.gif README.md
          git commit -m "Update Valentine Card preview GIF"
          git push
